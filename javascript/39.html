<!-- Write a programme to display following output.
  2, 3, 4, 6, 6, 9, 8, 12, 10, 15 -->
  <html>
  <body>
    <script>
      var a = 2, b = 3;
      while (a<=10) {
        document.write(a+", ");
          while (b<=15) {
            document.write(b+", ");
            b = b+3;
            break;
          }
        a = a+2;
      }
    </script>
  </body>
  </html>
