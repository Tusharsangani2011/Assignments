<!-- Write a programme to display following output.
1 2
2 4
5 6
7 8
9 10-->
<html>
<head>
	<script>
		var a = 1;
		while(a<=10)
		{
			document.write(a+" ");
			if(a%2==0)
			{
				document.write("<br>");
			}
			if (a==2) {
				document.write(a+" ");
				a=a+1;
			}
			a++;
		}
	</script>
</head>
<body>
</body>
</html>
